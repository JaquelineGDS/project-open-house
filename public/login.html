<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css">
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
	<script src="js/firebase-config.js"></script>
</head>

<body>
	<header class="background-image">
		<h1 class="logo">
			<img src="../images/logo-ms.png" alt="MOVA-SE">
		</h1>
	</header>
	
	<main>
		<section class="container">
			
			<div class="edit-align">
				<p class="sign-in font-size-m choice-login active">LOGIN</p>
				<p class="sign-up font-size-m choice-login">CADASTRO</p>
			</div>
			
			<section class="section-sign-in">
				<input type="text" class="sign-in-email rounded-border" placeholder="E-mail" />
				<input type="password" class="sign-in-password rounded-border" placeholder="Senha" />
				
				<section class = "login-options">
					<p class="font-size-p"><u>Esqueci a senha</u></p>
					<div>
					<input type="checkbox" class="form-check-input" id="checkbox-reminder">
					<label class="font-size-p" for="checkbox-reminder">Continuar Logado</label>
				</div>
				</section>
				
				<button type="button" class="sign-in-button btn">ENTRAR</button>
			</section>
			
			<section class="section-sign-up hidden">
				<input type="text" class="sign-up-name rounded-border" placeholder="Nome completo" />
				
				<div class="edit-align">
					<input type="date" class="sign-up-birthday rounded-border bday" />
					<select class="sign-up-gender rounded-border">
						<option selected>Masculino</option>
						<option>Feminino</option>
						<option>Outro</option>
					</select>
				</div>
				
				<div class="edit-align">
					<select class="sign-up-state rounded-border"></select>
					<select class="sign-up-city rounded-border"></select>
				</div>
				
				<input type="email" class="sign-up-email rounded-border" placeholder="E-mail" />
				
				<input type="password" class="sign-up-password rounded-border" placeholder="Senha" />
				
				<button type="button" class="sign-up-button  btn">CADASTRAR</button>
			</section>
			
		</section>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
	<script src="js/auth.js"></script>
</body>

</html>
