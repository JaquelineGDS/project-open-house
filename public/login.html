<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
</head>

<body>
  <section class="section-header">
    <h1 class="logo">
      <img src="images/logo-ms.png" alt="MOVA-SE">
    </h1>
    <nav class="header-nav">
      <ul class="header-nav-li">
        <li class="font-size-m sign-in">LOGIN</li>
        <li class="font-size-m sign-up">CADASTRO</li>
      </ul>
    </nav>
  </section>
  <section class="section-sign-in">
    <form class="form-sign-in">
      <input type="text" class="sign-in-email rounded-border" placeholder="E-mail" />
      <input type="password" class="sign-in-password rounded-border" placeholder="Senha" />
      <div class="content-link">
        <p class=""><u>Esqueci a senha</u></p>
        <input type="checkbox" class="form-check-input" id="checkbox-reminder">
        <label class="font-p" for="checkbox-reminder">Continuar Logado</label>
      </div>
      <button type="button" class="sign-in-button btn-login">Entrar</button>
    </form>
  </section>
  <section class="section-sign-up d-none">
    <form class="form-sign-up">
      <input type="text" class="sign-up-name rounded-border" placeholder="Nome completo" />
      <input type="date" class="sign-up-birthday rounded-border bday" />
      <div class="form-group">
        <select class="sign-up-gender rounded-border">
          <option selected>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>
      </div>
      <div class="form-group">
        <select class="sign-up-state rounded-border">
        </select>
      </div>
      <div class="form-group">
        <select class="sign-up-city rounded-border">
        </select>
      </div>
      <input type="text" class="sign-up-email rounded-border" placeholder="E-mail" />
      <input type="password" class="sign-up-password rounded-border" placeholder="Senha" />
      </fieldset>
      <button type="button" class="sign-up-button  btn-login">Cadastrar</button>
      </div>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
</body>

</html>
