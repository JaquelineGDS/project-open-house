<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MOVA-SE</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/profile.css">
  <script src="/__/firebase/5.9.1/firebase-app.js"></script>
  <script src="/__/firebase/5.8.4/firebase-auth.js"></script>
  <script src="/__/firebase/5.9.1/firebase-database.js"></script>
</head>

<body>
  <header>
    <nav class="header-nav">
      <figure class="header-nav-avatar"><a href="profile.html"><img class="img-avatar" src="../images/avatar.png" /></a>
      </figure>
      <figure class="logo"><a href="match.html"><img src="../images/logo-ms.png" alt="MOVA-SE"></a></figure>
      <ul class="settings">
        <li><a href="#"><i class="fas fa-bell settings-icons"></i></a></li>
        <li><a href="#"><i class="fas fa-cog settings-icons"></i></a></li>
        <li><a id="logout" href="#"><i class="fas fa-sign-out-alt settings-icons"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <a href="profile.html"><i class="far fa-arrow-alt-circle-left go-back-icon"></i></a>
    <section class="container">
      <p class="font-size-m activity-title">MINHAS ATIVIDADES</p>
      <form class="form-activities">
        <div>
          <select class="rounded-border activity-list">
            <option>Atividades</option>
            <option>basquete</option>
            <option>bicicleta</option>
            <option>boliche</option>
            <option>caminhada</option>
            <option>corrida</option>
            <option>dança</option>
            <option>futebol</option>
            <option>futebol americano</option>
            <option>handebol</option>
            <option>natação</option>
            <option>outro</option>
            <option>rugby</option>
            <option>tênis</option>
            <option>tênis de mesa</option>
            <option>trilha</option>
            <option>vôlei</option>
          </select>
        </div>
        <div class="edit-align">
          <select class="rounded-border weekday">
              <option>Dia da Semana</option>
              <option>segunda-feira</option>
              <option>terça-feira</option>
              <option>quarta-feira</option>
              <option>quinta-feira</option>
              <option>sexta-feira</option>
              <option>sábado</option>
              <option>domingo</option>
              <option>todos</option>
          </select>
          <select class="rounded-border period">
              <option>manhã</option>
              <option>tarde</option>
              <option>noite</option>
              <option>todos</option>
          </select>
        </div>
      </form>
      <div class="edit-align">
        <button id="save" class="btn font-size-m">SALVAR</button>
        <button id="cancel" class="btn font-size-m">CANCELAR</button>
      </div>
      <div class="activities">
        <ul id="my-activities" class="my-activities"></ul>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/ibge.js"></script>
  <script src="js/Repository.js"></script>
  <script src="js/activities.js"></script>
  <script src="js/logout.js"></script>
</body>

</html>
