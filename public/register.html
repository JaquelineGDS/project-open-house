<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="js/firebase-config.js"></script>
</head>

<body>
  <section class="section-logo">
    <nav class="nav-bar">
      <img class="logo" src="images/logo.png" alt="Logo Conectadas" />
    </nav>
  </section>
  <form id="#sign-up" class="form-sign-up">
    <fieldset>
      <legend class="legend-text">Prencha com seus dados</legend>
      <label>Nome</label>
      <input type="text" class="sign-up-name" />
      <label>Data de Nascimento</label>
      <input type="text" class="sign-up-birthday" />
      <label>Gênero</label>
      <input type="text" class="sign-up-gender" />
      <label>Estado</label>
      <input type="text" class="sign-up-state" />
      <label>Cidade</label>
      <input type="text" class="sign-up-city" />
      <label>E-mail</label>
      <input type="text" class="sign-up-email" />
      <label>Senha</label>
      <input type="password" class="sign-up-password" />
    </fieldset>
    <button type="button" class="sign-up-button">Cadastrar</button>
    <p class="info">*todos os campos são obrigatórios</p>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
</body>

</html>
